<!DOCTYPE html>
<html>
<head>
    <title>Insert Data</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS to add borders and center the sections */
        .custom-border {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
        }
        .center-outer {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
        .center-inner {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container center-outer">
        <div class="form-group custom-border">
            <h1>Insert Data</h1>
            <form method="post" action="/submit">
                <label for="payment_date">Date:</label>
                <input type="date" class="form-control" name="payment_date" id="payment_date" style="width: 200px;" required><br>
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" style="width: 200px;" required><br>
                <label for "amount">Amount in $:</label>
                <input type="number" class="form-control" name="amount" id="amount" step="0.01" min="0" style="width: 200px;" required><br/>
                <div class="center-inner">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="container center-outer">
        <div class="custom-border center-inner">
            <h1>Show Data</h1>
            <table class="table">
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Amount in $:</th>
                </tr>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</html>
